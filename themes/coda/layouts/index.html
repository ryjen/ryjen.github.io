{{ partial "header" . (dict "isIntro" 1) }}

<div id="main">

  <div id="intro">

    <img id="avatar" alt="ryan jennings" src="/image/profile.jpg" height="4" width="4" />
    
    <h1 class="brand">
      <a href="{{ markdownify .Site.Params.IntroURL }}">{{ .Site.Params.BrandName | markdownify }}</a>
    </h1>

    <h2>{{ markdownify .Site.Params.Description }}</h2>
    <h3>{{ markdownify .Site.Params.SubDescription }}</h3>

  </div>

</div>

{{ partial "footer" . }}
