{{ partial "header" . (dict "isIntro" 1) }}

<div id="main">

  <div id="intro">

    <img id="avatar" alt="ryan jennings" src="/image/profile.jpeg" height="4" width="4" />

    <a href="{{ markdownify .Site.Params.IntroURL }}"><h1 class="brand">{{ .Site.Params.BrandName | markdownify }}</h1></a>

    <h3>{{ markdownify .Site.Params.Description }}</h3>

  </div>

</div>

{{ partial "footer" . }}
