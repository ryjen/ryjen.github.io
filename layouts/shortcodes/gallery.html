<div id="doodles">

  <div class="slider">

     {{ range $item := $.Site.Data.doodles.items }}
     <div class="slide">
       <img src="{{ index $.Site.Data.doodles.urls $item }}" />
       <div>{{ index $.Site.Data.doodles.titles $item }}</div>
     </div>
     {{ end }}

  </div>
  <div class="controls">
    <div id="prev"><i class="fas fa-backward"></i></div>
    <div id="pause"><i class="fas fa-pause"></i></div>
    <div id="next"><i class="fas fa-forward"></i></div>
  </div>
</div>
