<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <title>Editor</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">
  <!-- Place favicon.ico in the root directory -->

  <link rel="stylesheet" href="css/simplemde.min.css">
  <link rel="stylesheet" href="css/app.min.css">
</head>

<body>
  <!--[if lte IE 9]>
    <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
  <![endif]-->

  <header id="header" class="clearfix">
      <div class="container">
          <span id="menu-toggle">
              <i class="fa fa-bars"></i>
          </span>
          <div id="brand">
              <a href="/">
                  <img src="https://ryanjennin.gs/image/logo-light.svg" height="40" width="40">
                  <span class="brand">new blog post</span>
              </a>
          </div>
          <nav>
          </nav>
      </div>
  </header>

  <div id="messages"></div>
  
  <div class="container">

    <input id="post-file" type="text" placeholder="Enter the file name." />

  <textarea id="post">
---
title: A test post
description: Automatically create a blog post
date: 2019-06-06
draft: true
tags: [testing, jenkins, git, javascript]
categories: [automation]
---
    
# Intro
write the introduction to the post here

# Content
write the content of the post here

# Conclusion
write some final thoughts here
  </textarea>

  <button id="post-submit">Post</button>

  </div>

  <footer id="footer">
     <hr>
     <div class="center">&copy; all rights reserved, ryan jennings</div>
  </footer>

  <!-- Add your site or application content here -->
  <script src="js/vendor/modernizr-3.6.0.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
  <script>window.jQuery || document.write('<script src="js/vendor/jquery-3.3.1.min.js"><\/script>')</script>
  <script src="js/app.min.js"></script>
  <script src="js/vendor/simplemde.min.js"></script>
  <script>
      var simplemde = new SimpleMDE({
        element: document.getElementById("post"),
      });
  </script>

</body>

</html>
