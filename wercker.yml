box: digitallyseamless/nodejs-bower-grunt
build:
  steps:
    - wercker/npm-install@1.1.4
    - plasticine/bower-install@0.0.4
    - script:
        name: Build assets
        code: ./node_modules/.bin/brunch build
    - arjen/hugo-build:
        version: "0.14"
        theme: hugo-icarus-theme
deploy:
  steps:
    - add-to-known_hosts:
        hostname: $GIT_DEPLOY_HOST
    - add-ssh-key:
        keyname: dokku
    - script:
        name: push to dokku
        code: |
          git submodule update --init --recursive
          rsync -rtvu --delete ./public/ ./deploy/public/
          cd ./deploy
          git add -A .
          git commit -m "deploy from wercker"
          git push
