baseurl = "https://coda.life/"
languageCode = "en-us"
title = "coda.life"

#Icarus theme
## Enable comments by entering your Disqus shortname
disqusShortname = "arg3"
# Enable Google Analytics by entering your tracking code
googleAnalytics = "UA-79203430-1"
# Define the number of posts per page
paginate = 10
footnotereturnlinkcontents = "â†©"
theme = "icarus"

[permalinks]
    post = "/:year/:month/:day/:slug"

[params]
    # Tell me who you are
    author = "Ryan Jennings"
    bio = "Programmer - Musician"
    location = "Vancouver, Canada"
    site_description = "namespace for technical and musical musings"
    copyright  = "Powered by [Hugo](//gohugo.io). Theme by [PPOffice](http://github.com/ppoffice)."
    avatar = "images/profile.jpeg"
    logo = "images/logo.png"

    # Format dates with Go's time formatting
    date_format = "2006-01-02"

# Create custom menu entries by defining a label and a link for
# them. Since you can also link posts, you've the option the
# place the links before or after them.
#
# E.g.: "Home" appears before all linked posts in the menu
# and "Tags" / "Categories" after them.
[[params.menu]]
    before = true
    label  = "Home"
    link   = "/"

[[params.menu]]
    before = false
    label  = "Music"
    link   = "music/"

[[params.menu]]
    before = false
    label  = "Projects"
    link   = "projects/"

[[params.menu]]
    before = false
    label  = "Things"
    link   = "things/"

[[params.menu]]
    before = false
    label  = "About"
    link   = "about/"

